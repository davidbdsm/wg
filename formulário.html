<form class="form">
  <fieldset>
    <legend>Cadastro</legend>
     <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" class="form-control" id="nome" aria-describedby="emailHelp" placeholder="Digite seu Nome">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">E-mail</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite seu E-mail">
    </div>
    <div class="form-group">
      <label for="cpf">CPF</label>
      <input type="number" class="form-control" id="cpf" placeholder="Digite seu CPF">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Senha</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Digite sua Senha">
    </div>
    <div class="form-group">
      <label for="telefone">Telefone</label>
      <input type="number" class="form-control" id="telefone" placeholder="Digite seu Telefone">
    </div>
     <div class="form-group">
      <label for="exampleInputFile">Foto de Perfil</label>
      <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
    </div>
    <fieldset class="form-group">
      <legend>Sexo</legend>
      <div class="form-check">

        <label class="form-check-label">
           <input class="form-check-input" name="sexo" type="radio">M<br>
        </label>
        <label>
           <input class="form-check-input" name="sexo" type="radio">F
        </label>
      </div>
    </fieldset>
    <div class="form-group">
      <label for="exampleTextarea">Sua Opinião</label>
      <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
    </div>
    <div class="botao">
      <button type="submit" class="btn btn-warning">Enviar</button>
      <button type="reset" class="btn btn-warning">Limpar</button>
    </div>
  </fieldset>
</form>
